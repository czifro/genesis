---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dashboard-auth-secret
spec:
  secretStoreRef:
    kind: SecretStore
    name: infra-1password-sdk-backend
  target:
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: traefik-dashboard-basicauth/username
    - secretKey: password
      remoteRef:
        key: traefik-dashboard-basicauth/credential

